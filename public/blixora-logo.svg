<svg viewBox="0 0 500 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagonal icon on the left -->
  <g transform="translate(30, 20)">
    <!-- Hexagon outline -->
    <polygon
      points="50,15 80,30 80,60 50,75 20,60 20,30"
      fill="none"
      stroke="#1e40af"
      stroke-width="4"
    />
    
    <!-- Network structure - exact pattern from your image -->
    <circle cx="42" cy="38" r="4" fill="#1e40af" />  <!-- Top-left circle -->
    <circle cx="58" cy="38" r="4" fill="#1e40af" />  <!-- Top-right circle -->
    <circle cx="42" cy="52" r="4" fill="#1e40af" />  <!-- Bottom-left circle -->
    <circle cx="58" cy="52" r="4" fill="#1e40af" />  <!-- Bottom-right circle -->
    
    <!-- Network connections - chain pattern like your image -->
    <line x1="46" y1="38" x2="54" y2="38" stroke="#1e40af" stroke-width="2.5" />  <!-- Top-left to Top-right -->
    <line x1="58" y1="42" x2="58" y2="48" stroke="#1e40af" stroke-width="2.5" />  <!-- Top-right to Bottom-right -->
    <line x1="54" y1="52" x2="46" y2="52" stroke="#1e40af" stroke-width="2.5" />  <!-- Bottom-right to Bottom-left -->
  </g>
  
  <!-- Blixora Labs text - stacked vertically -->
  <g transform="translate(140, 35)">
    <!-- Blixora -->
    <text x="0" y="35" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#1e40af">Blixora</text>
    <!-- Labs -->
    <text x="0" y="75" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#1e40af">Labs</text>
  </g>
</svg>
